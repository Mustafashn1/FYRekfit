<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekfit Outdoor</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/gallery.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Anasayfa</a>
            <a href="gallery.html">Galeri</a>
            <a href="#contact">İletişim</a>
        </nav>
    </header>

    

    <section id="gallery">
        <div class="gallery-grid">
            <img src="img/g1.jpg" alt="Galeri Resim 1" tabindex="0">
            <img src="img/g2.jpg" alt="Galeri Resim 2" tabindex="0">
            <img src="img/g3.jpg" alt="Galeri Resim 3" tabindex="0">
            <img src="img/g4.jpg" alt="Galeri Resim 4" tabindex="0">
            <img src="img/g5.jpg" alt="Galeri Resim 5" tabindex="0">
            <img src="img/g6.jpg" alt="Galeri Resim 6" tabindex="0">
            <img src="img/g7.jpg" alt="Galeri Resim 7" tabindex="0">
            <img src="img/g8.jpg" alt="Galeri Resim 8" tabindex="0">
            <img src="img/g9.jpg" alt="Galeri Resim 9" tabindex="0">
            <img src="img/g10.jpg" alt="Galeri Resim 10" tabindex="0">
            <img src="img/g11.jpg" alt="Galeri Resim 11" tabindex="0">
            <img src="img/g12.jpg" alt="Galeri Resim 12" tabindex="0">
        </div>
    </section>

    <div id="contact-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3149.149677757474!2d32.481376511975895!3d37.88018217184208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d0854694b18f47%3A0x898f92dc7e5a3d05!2sRekfit%20Outdoor%20Do%C4%9Fa%20ve%20Macera%20Sporlar%C4%B1!5e0!3m2!1str!2str!4v1736427852077!5m2!1str!2str" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    
        <section id="contact">
            <form id="contact-form">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Gönder</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
